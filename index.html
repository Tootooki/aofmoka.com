<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOFMOKA | Amazon Selection</title>
    <style>
        :root { --bg: #fff; --text: #000; --gray: #f5f5f7; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
        nav { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; background: white; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.4rem; font-weight: 800; }
        .banner-row img { width: 100%; display: block; height: auto; object-fit: cover; }
        .scroller-header { padding: 40px 5% 10px; font-size: 1rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .slider-container { width: 100%; overflow: hidden; padding-bottom: 40px; }
        .slider-track { display: flex; gap: 15px; padding: 0 5%; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .slider-track::-webkit-scrollbar { display: none; }
        
        /* Amazon Product Card */
        .product-card { flex: 0 0 220px; scroll-snap-align: start; background: var(--gray); border-radius: 12px; padding: 12px; text-align: center; text-decoration: none; color: inherit; }
        .product-card img { width: 100%; height: 220px; object-fit: contain; border-radius: 8px; background: white; }
        .product-card h3 { margin-top: 10px; font-size: 0.85rem; font-weight: 600; height: 35px; overflow: hidden; }
        .btn-amazon { display: block; margin-top: 10px; background: #FF9900; color: #000; padding: 8px; border-radius: 5px; font-weight: bold; font-size: 0.8rem; }
        
        footer { background: #000; color: #fff; padding: 50px; text-align: center; }
    </style>
</head>
<body>

<nav><div class="logo">AOFMOKA</div></nav>

<div class="banner-row"><img src="Banner1" alt="Fashion Banner"></div>

<h2 class="scroller-header">Amazon Best Sellers</h2>
<div class="slider-container">
    <div class="slider-track">
        <a href="https://www.amazon.com/dp/B07PG2STJM" class="product-card" target="_blank">
            <img src="https://images-na.ssl-images-amazon.com/images/P/B07PG2STJM.01.LZZZZZZZ.jpg" alt="Product">
            <h3>Amazon Choice Item</h3>
            <div class="btn-amazon">View on Amazon</div>
        </a>

        <a href="https://www.amazon.com/dp/B07SC29PTY" class="product-card" target="_blank">
            <img src="https://images-na.ssl-images-amazon.com/images/P/B07SC29PTY.01.LZZZZZZZ.jpg" alt="Product">
            <h3>Premium Selection</h3>
            <div class="btn-amazon">View on Amazon</div>
        </a>

        <a href="https://www.amazon.com/dp/B07SFM8NFB" class="product-card" target="_blank">
            <img src="https://images-na.ssl-images-amazon.com/images/P/B07SFM8NFB.01.LZZZZZZZ.jpg" alt="Product">
            <h3>New Arrival</h3>
            <div class="btn-amazon">View on Amazon</div>
        </a>

        <a href="https://www.amazon.com/dp/B07S9XTNQ" class="product-card" target="_blank">
            <img src="https://images-na.ssl-images-amazon.com/images/P/B07S9XTNQ.01.LZZZZZZZ.jpg" alt="Product">
            <h3>Top Rated</h3>
            <div class="btn-amazon">View on Amazon</div>
        </a>
    </div>
</div>

<div class="banner-row"><img src="Banner2" alt="Home Decor"></div>

<h2 class="scroller-header">More to Explore</h2>
<div class="slider-container">
    <div class="slider-track">
        <a href="https://www.amazon.com/dp/B071KN23D8" class="product-card" target="_blank">
            <img src="https://images-na.ssl-images-amazon.com/images/P/B071KN23D8.01.LZZZZZZZ.jpg" alt="Product">
            <h3>Daily Essential</h3>
            <div class="btn-amazon">View on Amazon</div>
        </a>
        <a href="https://www.amazon.com/dp/B071KND88W" class="product-card" target="_blank">
            <img src="https://images-na.ssl-images-amazon.com/images/P/B071KND88W.01.LZZZZZZZ.jpg" alt="Product">
            <h3>Lifestyle Pick</h3>
            <div class="btn-amazon">View on Amazon</div>
        </a>
    </div>
</div>

<footer><p>&copy; 2024 AOFMOKA.</p></footer>

</body>
</html>
