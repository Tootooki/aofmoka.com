<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Selection Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #232f3e;
            --accent: #febd69;
            --text: #111;
            --bg: #f3f3f3;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: contain;
            background: #fff;
            padding: 1rem;
            box-sizing: border-box;
        }

        .product-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary);
            text-decoration: none;
        }

        .asin-badge {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .rating {
            color: #ffa41c;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .buy-button {
            display: block;
            text-align: center;
            background-color: var(--accent);
            color: var(--text);
            padding: 0.8rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: auto;
        }

        .buy-button:hover {
            background-color: #f3a847;
        }
    </style>
</head>
<body>

<header>
    <h1>Exclusive Collection</h1>
    <p>Discover our top-rated Amazon picks</p>
</header>

<div class="container">
    <div id="product-list" class="product-grid">
        </div>
</div>

</script>

</body>
</html>
